<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO 목록 앱</title>

    <!-- 부트스트랩 적용을 위한 link 코드 -->
    <link
    rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css">
    
</head>
<body>
    <div class="container">
        <h1>DONE 목록</h1>
        <p>
            <a href="{% url 'todo_list' %}" class="btn btn-primary">홈으로</a>
        </p>
        <ul class="list-group">
            {% for done in dones %}
            <li class="list-group-item">
                <a href="{% url 'todo_detail' pk=done.pk %}">{{ done.title }}</a>
                {% if done.important %}
                    <span class="badge badge-danger">!</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
