<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO 목록 앱</title>

    <!-- 부트스트랩을 불러오기 위한 link 코드 -->
    <link
    rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css">
    
</head>
<body>
    <div class="container">
        <h1>TODO 목록 앱</h1>
        <p>
            <a href=""><i class="bi-plus"></i>+ Add Todo</a>
            <a href="" class="btn btn-primary" style="float:right">완료한 TODO 목록</a>
        </p>
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item">
                <a href="">{{ todo.title }}</a>
                {% if todo.important %}
                    <span class="badge badge-danger">!</span>
                {% endif %}
                <div style="float:right;">
                    <a href="" class="btn btn-danger">완료</a>
                    <a href="" class="btn btn-outline-primary">수정하기</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
