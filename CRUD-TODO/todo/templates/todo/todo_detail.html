<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO 목록 앱</title>
    <!-- 부트스트랩을 불러오기 위한 link 코드 -->
    <link
    rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css">
    
</head>
<body>
    <div class="container">
        <h1>TODO 상세보기</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ todo.title }}</h5>
                        <p class="card-text">{{ todo.description }}</p>

                        <!-- 목록으로 다시 돌아갈 수 있는 버튼 생성 -->
                        <a href="{{% url 'todo_list' %}}" class="btn btn-primary">목록으로</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
